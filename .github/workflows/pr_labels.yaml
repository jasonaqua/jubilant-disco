name: pr_labels

on:
  pull_request:
    types: [opened, reopened]
    
jobs:
  labels:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Add 'bug' label to new pr's
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.addLabels({
              owner, repo, issue_number,
              labels: ['bug']
            });